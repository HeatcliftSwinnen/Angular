<h3>Liste des produits : </h3>
<table>
    <thead>
        <tr>
            <th>Nom</th>
            <th>Quantité</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listToShow">
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>
                <button (click)="sendDownEvent(item.id)" class="btn">➖</button>
                <button (click)="sendUpEvent(item.id)" class="btn">➕</button>
                <button (click)="sendDeleteEvent(item.id)" class="btn">❌</button>
            </td>
        </tr>
    </tbody>
</table>
